      operationId: postApiLogin
      description: ''
      parameters: []
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                example:
                  status: success
                  message: 'Login successful.'
                  data:
                    token: 1|T8cDp5zUoS1NriCCU5z1Qkla3A48k5TS8NaELM1Z
                    user:
                      id: 1
                      name: admin
                      email: admin@gmail.com
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: 'Login successful.'
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: 1|T8cDp5zUoS1NriCCU5z1Qkla3A48k5TS8NaELM1Z
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: admin
                          email:
                            type: string
                            example: admin@gmail.com
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  status: error
                  message: 'Invalid credentials. Please try again.'
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: 'Invalid credentials. Please try again.'
        500:
          description: error
          content:
            application/json:
              schema:
                type: object
                example:
                  status: error
                  message: 'An error occurred during login. Please try again.'
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: 'An error occurred during login. Please try again.'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email address of the user.'
                  example: admin@gmail.com
                  nullable: false
                password:
                  type: string
                  description: 'The password of the user.'
                  example: '123456789'
                  nullable: false
              required:
                - email
                - password
