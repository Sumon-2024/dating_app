  /api/login:
    post:
      summary: ''
      operationId: postApiLogin
      description: ''
      parameters: []
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                example:
                  status: success
                  message: 'Login successful.'
                  data:
                    token: 1|T8cDp5zUoS1NriCCU5z1Qkla3A48k5TS8NaELM1Z
                    user:
                      id: 1
                      name: admin
                      email: admin@gmail.com
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: 'Login successful.'
